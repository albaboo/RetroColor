<!DOCTYPE HTML>
<html>
	<head>
		<link rel="shortcut icon" href="images/logo.png">
		<meta charset="UTF-8">
		<meta name="author" content="Alba Díaz Bazán">
		<meta name="keywords" content="RETRO, PLAY, ONLINE">
		<meta name="description" content="RetroColor">
		<link rel="stylesheet" href="cars.css" />
		<title>Cars</title>
	</head>
	<body>
		<!-- JUEGO HTML -->
		<div id="game">
			<div id="sky"></div>
			<div id="mountains">
			  <div class="mountain"></div>
			  <div class="mountain"></div>
			  <div class="mountain"></div>
			  <div class="mountain"></div>
			</div>
			<div id="terrain"></div>
			<div id="fog" class="hidden"></div>
			<canvas id="road"></canvas>
			<div id="cars"></div>
			<div id="car" class="player car"></div>
			<div id="ui">
			  <div id="panel">
				<div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
				<div id="lap"><a>1</a></div>
				<div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
			  </div>
			</div>
		  </div>
		  <p>
			<button id="left">◀️</button>
			<button id="up">⏏️</button>
			<button id="right">▶️</button>
		  </p>
		  <p><button id="click">Click to start!</button></p>
		  <p>Left/Right Arrows or A/D to steer and<br> 
			Up Arrow, W or Space to accelerate
		  </p>
		<!-- SCRIPT -->
		<script src="cars.js"></script>
	</body>
</html>
